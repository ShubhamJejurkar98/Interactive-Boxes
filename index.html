<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Interactive Boxes</h1>
        <div class="box" id="topBox" onclick="toggleOptions('topBox')">
            <button class="clickButton">Click Me</button>
            <div class="options" id="topBoxOptions">
                <label for="color1">Color:</label>
                <select id="color1" onchange="changeColor('topBox', this.value)">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>

                <label for="size1">Size:</label>
                <select id="size1" onchange="changeSize('topBox', this.value)">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
        </div>

        <div class="box" id="middleBox" onclick="toggleOptions('middleBox')">
            <button class="clickButton">Click Me</button>
            <div class="options" id="middleBoxOptions">
                <label for="color2">Color:</label>
                <select id="color2" onchange="changeColor('middleBox', this.value)">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>

                <label for="size2">Size:</label>
                <select id="size2" onchange="changeSize('middleBox', this.value)">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
        </div>

        <div class="box" id="bottomBox" onclick="toggleOptions('bottomBox')">
            <button class="clickButton">Click Me</button>
            <div class="options" id="bottomBoxOptions">
                <label for="color3">Color:</label>
                <select id="color3" onchange="changeColor('bottomBox', this.value)">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>

                <label for="size3">Size:</label>
                <select id="size3" onchange="changeSize('bottomBox', this.value)">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
        </div>
    </div>

   <script src="function.js"></script>
</body>
</html>
